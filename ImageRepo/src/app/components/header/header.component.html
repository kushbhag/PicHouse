<header class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(40, 40, 40); width: 100%;">
    <a class="navbar-brand" [routerLink]="'/home'">
        <h3>PicHouse</h3>
    </a>

    <button type="button" data-target="#navbarHeader" data-toggle="collapse" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarHeader">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="'/home'">
                    Public Images
                </a>
            </li>
            <li *ngIf="this.userService.loggedIn()" class="nav-item">
                <a class="nav-link" [routerLink]="'/add-image'">
                    Add Image
                </a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item row">
                <a *ngIf="!this.userService.loggedIn()" class="ml-3 nav-link" [routerLink]="'/signup'">
                    Sign Up
                </a>
                <a *ngIf="!this.userService.loggedIn()" class="ml-3 nav-link pr-3" [routerLink]="'/login'">
                    Log In
                </a>
                <a *ngIf="this.userService.loggedIn()" [routerLink]="'/home'" class="ml-3 nav-link" (click)="this.userService.logOut()" href="javascript:void(0)">
                    Log Out
                </a>
                <a *ngIf="this.userService.loggedIn() && this.userService.user" class="ml-3 nav-link" [routerLink]="'/user'">
                    Logged in as {{this.userService.user.firstName}}
                </a>
            </li>
        </ul>
    </div>
</header>
